    "vars": {
      "DATABASE_URL": "postgresql://postgres:postgres@localhost:5432/postgres",
      "PGDATA": "$FLOX_ENV_CACHE/postgres",
      "PGHOST": "$FLOX_ENV_CACHE/postgres"
    },
    "hook": {
      "on-activate": "  # Autogenerated by Flox\n\n  # Install nodejs dependencies\n  pnpm install\n\n  # End autogenerated by Flox\n\n  # Initialize PostgreSQL data directory if it doesn't exist\n  export PGDATA=\"$FLOX_ENV_CACHE/postgres\"\n  if [ ! -d \"$PGDATA\" ]; then\n    echo \"postgres\" > \"$FLOX_ENV_CACHE/.pgpass\"\n    initdb -D \"$PGDATA\" --no-locale --encoding=UTF8 --auth=trust --auth-host=scram-sha-256 --username=postgres --pwfile=\"$FLOX_ENV_CACHE/.pgpass\"\n    rm \"$FLOX_ENV_CACHE/.pgpass\"\n  fi\n"
    },
    "profile": {},
    "options": {},
    "services": {
      "postgres": {
        "command": "postgres -D $PGDATA -k $PGDATA -h localhost",
        "is-daemon": true
      }
    }
